<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feedbackformulier Zwarte Roos</title>
    <!-- Form styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formcarry-container">
      <h1>Feedbackformulier Zwarte Roos</h1>
      <form action="https://submit-form.com/JjlDe9cC0" class="formcarry-form">
        <label for="name">Naam</label>
        <input type="text" name="name" required autofocus />

        <label for="date">Datum</label>
        <input type="date" name="date" value="01-03-2024" required />

        <label for="time">Starttijd groep</label>
        <input type="time" name="time" required />

        <label for="goed_aangetroffen">Trof je alles goed aan?</label>
        <input type="text" rows="2" name="goed_aangetroffen" />

        <label for="repair_needed">Is er iets kapot gegaan?</label>
        <input type="text" rows="2" name="repair_needed" />

        <label for="feedback_group_and_other">Vond je groep het leuk? Zijn er eventuele bijzonderheden?</label>
        <input type="text" rows="2" name="feedback_group_and_other" />

        <label for="check1">Nooduitgang & rolluik dichtgedaan?</label>
        <input type="checkbox" name="check1" required>

        <label for="check2">Systeem afgesloten en ‘camera-muis’ terug bij de balie?</label>
        <input type="checkbox" name="check2" required>

        <label for="check3">Alle verlichting uit, ook op de toiletten?</label>
        <input type="checkbox" name="check3" required>

        <label for="check4">Alle spelmaterialen netjes opgeruimd? Is het museum weer een museum?</label>
        <input type="checkbox" name="check4" required>

        <label for="check5">Alarm in geschakeld & sleutel terug in de sluitelkluis?</label>
        <input type="checkbox" name="check5" required>

        <input type="hidden" name="_email.subject" value="Feedbackformulier - Flower Art Museum" />    

        <button type="submit">Verstuur</button>

      </form>
    </div>
  </body>
</html>
