<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feedbackformulier De Torenwachter</title>
    <!-- Form styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="formcarry-container">
      <h1>Feedbackformulier De Torenwachter</h1>
      <form action="https://submit-form.com/lrmmGLTVv" class="formcarry-form">
        <label for="name">Naam</label>
        <input type="text" name="name" required autofocus />

        <label for="date">Datum</label>
        <input type="date" name="date" value="01-03-2024" required />

        <label for="time">Starttijd groep</label>
        <input type="time" name="time" required />

        <label for="goed_aangetroffen">Trof je alles goed aan?</label>
        <input type="text" rows="2" name="goed_aangetroffen" />

        <label for="repair_needed">Is er iets kapot gegaan?</label>
        <input type="text" rows="2" name="repair_needed" />

        <label for="feedback_group_and_other">Vond je groep het leuk? Zijn er eventuele bijzonderheden?</label>
        <input type="text" rows="2" name="feedback_group_and_other" />

        <input type="hidden" name="_email.subject" value="Feedbackformulier - De Torenwachter" />
        <input type="hidden" name="_redirect" value="https://escapelabnl.github.io/thanks.html"/>        

        <button type="submit">Verstuur</button>

      </form>
    </div>
  </body>
</html>
