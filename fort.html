<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Niels">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">

    <title>Feedbackformulier Fort de Kwakel</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/feedback.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Feedbackformulier Fort</a>
    </nav>

    <form class="form-group" action="https://submit-form.com/mBQzag264">

      <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" class="form-control" name="name" autofocus>
      </div>

      <div class="form-group">
        <label for="date">Datum</label>
        <input type="date"  class="form-control" name="date" patroon="\d{4}-\d{2}-\d{2}" >
      </div>

      <div class="form-group">
        <label for="time">Starttijd groep</label>
        <input type="time" class="form-control" name="time" >
      </div>

      <div class="form-group">
        <label for="goed_aangetroffen">Trof je alles goed aan?</label>
        <textarea class="form-control" name="goed_aangetroffen" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="repair_needed">Is er iets kapot gegaan?</label>
        <textarea class="form-control" name="repair_needed" rows="2"></textarea>
      </div>

      <div class="form-group">
        <label for="feedback_group_and_other">Vond je groep het leuk? En eventuele bijzonderheden</label>
        <textarea class="form-control" name="feedback_group_and_other" rows="2"></textarea>
      </div>
      <input type="hidden" name="_email.subject" value="Feedbackformulier Fort" />
      <input type="hidden" name="_redirect" value="https://escapelabnl.github.io/thanks.html"/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Verstuur</button>
    </form>
  </body>
</html>
